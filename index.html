<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mt-2">Thêm mới tác phẩm</h5>
                    </div>
                    <div class="card-body">
                        <label class="mb-2">Tên tác phẩm</label>
                        <input type="text" class="form-control mb-2" name="" id="a">
                        <label class="mb-2">Tên tác giả</label>
                        <input type="text" class="form-control mb-2" name="" id="b">
                        <label class="mb-2">Năm xuất bản</label>
                        <input type="number" class="form-control mb-2" name="" id="c">
                        <label class="mb-2">Hình ảnh</label>
                        <input type="text" class="form-control mb-2" name="" id="d">
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-primary" onclick="abc()">Thêm mới</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card mt-3">
                    <div class="card-header text-center">
                        <h4 class="mt-2">Danh Sách Tác Phẩm</h4>
                    </div>
                    <div class="card-body">
                        <table id="table0" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Tên tác phẩm</th>
                                    <th>Tên tác giả</th>
                                    <th>Năm xuất bản</th>
                                    <th>Hình ảnh</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="viewCard">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    var x = [
        {
            'title': 'Dế Mèn Phiêu Lưu Ký',
            'author': 'Tô Hoài',
            'year': 1942,
            'img': 'https://i1-giaitri.vnecdn.net/2013/05/31/demen450-1369975305.jpg?w=680&h=0&q=100&dpr=1&fit=crop&s=jswU9PhDbd6eTm7CFx0jKw'
        },
        {
            'title': 'Đất rừng phương Nam',
            'author': 'Đoàn Giỏi',
            'year': 1957,
            'img': 'https://i1-giaitri.vnecdn.net/2013/05/31/Dat-rung-phuong-nam-1369975305.jpg?w=680&h=0&q=100&dpr=1&fit=crop&s=eg0Cbgsk-tF4sW1fvpGilg'
        },
    ];
    view(x);
    viewCard(x);

    function view(data) {
        var html_data = '';
        data.forEach((value, index) => {
            html_data += '<tr>';
            html_data += '<td class="text-center">' + (index + 1) + '</td>';
            html_data += '<td>' + value.title + '</td>';
            html_data += '<td>' + value.author + '</td>';
            html_data += '<td>' + value.year + '</td>';
            html_data += '<td><img src="' + value.img + '" alt="' + value.title + '" width="100"></td>';
            html_data += '</tr>';
        });
        document.getElementById("table0").getElementsByTagName('tbody')[0].innerHTML = html_data;
    }

    function viewCard(data) {
        var html = '';
        data.forEach((value, index) => {
            html += '<div class="col-lg-3 col-md-12 ">';
            html += '<div class="card mt-3">';
            html += '<div class="card-header">';
            html += '<h5 class="mt-2"><b>' + value.title + '</b></h5>';
            html += '</div>';
            html += '<div class="card-body">';
            html += '<img class="img-fluid" src="' + value.img + '" alt="" style="height: 400px;">';    
            html += '</div>';
            html += '<div class="card-footer d-flex justify-content-between">';
            html += '<button class="btn btn-primary">' + value.year + '</button>';
            html += '<button class="btn btn-warning">' + value.author + '</button>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
        });

        document.getElementById("viewCard").innerHTML = html;
    }

    function abc() {
        var book = {
            'title': document.getElementById("a").value,
            'author': document.getElementById("b").value,
            'year': document.getElementById("c").value * 1,
            'img': document.getElementById("d").value
        };
        x.push(book); viewCard(x);
        view(x);
    }
</script>

</html>
